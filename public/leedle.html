<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leedle-style.css">
    <script src="./words.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="leedle_header">
        <h1>Leedle</h1>
    </div>
    <div class="leedle_grid_container">
        <script>
            for(i = 0; i < 30; i++){
                if (i == 0 || i == 5 || i == 10 || i == 15 || i == 20 || i == 25){
                    document.write(`
                        <div class="box${0}" id="box${i}"></div>
                    `);
                } else if (i == 1 || i == 6 || i == 11 || i == 16 || i == 21 || i == 26){
                    document.write(`
                        <div class="box${1}" id="box${i}"></div>
                    `);   
                } else if (i == 2 || i == 7 || i == 12 || i == 17 || i == 22 || i == 27){
                    document.write(`
                        <div class="box${2}" id="box${i}"></div>
                    `); 
                } else if (i == 3 || i == 8 || i == 13 || i == 18 || i == 23 || i == 28){
                    document.write(`
                        <div class="box${3}" id="box${i}"></div>
                    `); 
                } else if (i == 4 || i == 9 || i == 14 || i == 19 || i == 24 || i == 29){
                    document.write(`
                        <div class="box${4}" id="box${i}"></div>
                    `); 
                } 
            }
        </script>
    </div>
    <div class="leedle_letter_container">
        <div class="leedle_letter_top">
            <script>
                for(i = 0; i < topLetters.length; i++){
                    currString = topLetters.charAt(i).toUpperCase();
                    document.write(`
                    <button class="keyboard-button" id="topLetters.charAt(i)" onclick='insertKey("${currString}")' >${currString}</button>
                    `)
                }
            </script>
        </div>
        <div class="leedle_letter_mid">
            <script>
                for (i = 0; i < midLetters.length; i++){
                    currString = midLetters.charAt(i).toUpperCase();
                    document.write(`
                    <button class="keyboard-button" id="midLetters.charAt(i)" onclick='insertKey("${currString}")'>${midLetters.charAt(i).toUpperCase()}</button>
                    `)
                }
            </script>
        </div>
        <div class="leedle_letter_bot">
            <button class="keyboard-button" id="del" style="width: 100px" onclick="removeKey()">DEL</button>
            <script>
                for (i = 0; i < botLetters.length; i++){
                    currString = botLetters.charAt(i).toUpperCase();
                    document.write(`
                        <button class="keyboard-button" id=${botLetters.charAt(i)} onclick='insertKey("${currString}")'>${botLetters.charAt(i).toUpperCase()}</button>
                    `);
                }
            </script>
            <button class="keyboard-button" id="ent" style="width: 100px" onclick="guess()">ENTER</button>
        </div>
    </div>
</body>
</html>
