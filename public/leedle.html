<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./leedle-style.css">
    <script src="./script.js"></script>
    <title>Document</title>
    <script>
        let topLetters = "qwertyuiop";
        let midLetters = "asdfghjkl";
        let botLetters = "zxcvbnm";
    </script>
</head>
<body>
    <div class="leedle_header">
        <h1>Leedle</h1>
    </div>
    <div class="leedle_grid_container">
        <script>
            for(i = 0; i < 30; i++){
                document.write(`
                    <div class="box${i}" id="box${i}">
                        x
                    </div>
                `)
            }
        </script>
    </div>
    <div class="leedle_letter_container">
        <div class="leedle_letter_top">
            <script>
                for(i = 0; i < topLetters.length; i++){
                    document.write(`
                        <div class="${topLetters.charAt(i)} letter" id="${topLetters.charAt(i)}">
                            ${topLetters.charAt(i).toUpperCase()}
                        </div>
                    `)
                }
            </script>
        </div>
        <div class="leedle_letter_mid">
            <script>
                for (i = 0; i < midLetters.length; i++){
                    document.write(`
                        <div class="${midLetters.charAt(i)} letter" id="${midLetters.charAt(i)}">
                            ${midLetters.charAt(i).toUpperCase()}
                        </div>
                    `)
                }
            </script>
        </div>
        <div class="leedle_letter_bot">
            <div class="DEL letter" id="DEL" style="width: 100px">DEL</div>
            <script>
                for (i = 0; i < botLetters.length; i++){
                    document.write(`
                        <div class="${botLetters.charAt(i)} letter" id="${botLetters.charAt(i)}">
                            ${botLetters.charAt(i).toUpperCase()}
                        </div>
                    `)
                }
            </script>
            <div class="ENT letter" id="ENT" style="width: 100px">ENTER</div>
        </div>
    </div>
</body>
</html>
